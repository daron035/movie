{% extends 'movie/base.html' %}
{% load i18n %}
{% block main %}container-fluid py-md-3{% endblock main %}
{% block sidebar %}side-bar col-lg-3{% endblock sidebar %}
{% block movie %}
    <div class="left-ads-display col-lg-9">
        <div class="row">
            {% for m in movies %}
                <div class="col-md-4 product-men">
                    <div class="product-shoe-info editContent text-center mt-lg-4">
                        <div class="men-thumb-item">
                            <a href="{{ m.get_absolute_url }}">
                                <img src="{{ m.poster.url }}" class="img-fluid" alt="">
                            </a>
                        </div>
                        <div class="item-info-product">
                            <h4 class="">
                                <a href="{{ m.get_absolute_url }}" class="editContent">{{ m.title }}</a>
                            </h4>
                            <div class="product_price">
                                <div class="grid-price">
                                    <span class="money editContent">{{ m.tagline }}</span>
                                </div>
                            </div>
                            <ul class="stars">
                                <li>
                                    <a href="#"><span class="fa fa-star" aria-hidden="true"></span></a>
                                </li>
                                <li>
                                    <a href="#"><span class="fa fa-star" aria-hidden="true"></span></a>
                                </li>
                                <li>
                                    <a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a>
                                </li>
                                <li>
                                    <a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a>
                                </li>
                                <li>
                                    <a href="#"><span class="fa fa-star-o" aria-hidden="true"></span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!--<div class="grid-img-right mt-4 text-right bg bg1">
                        <span class="money editContent">Flat 50% Off</span>
                        <a href="moviesingle.html" class="btn">Now</a>
                    </div>-->
    </div>
{% endblock movie %}
