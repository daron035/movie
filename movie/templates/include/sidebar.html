{% comment %} <div class="{% block sidebar %} {% endblock sidebar %}"> {% endcomment %}

    <div class="search-bar w3layouts-newsletter">
        <h3 class="sear-head editContent" >Поиск фильма</h3>
        <form action="{% url 'search' %}" method="get" class="d-flex editContent" >
            <input type="search" placeholder="Введите название..." name="search" class="form-control" required="">
            <button class="btn1 btn" ><span class="fa fa-search" aria-hidden="true" ></span></button>
        </form>
    </div>
    <!--preference -->
    <form action="{% url 'filter_movie' %}" method="get">
    <div class="left-side my-4">
        <h3 class="sear-head editContent" >Жанры</h3>
        <form action='filter_movie' method="get">
        <ul class="w3layouts-box-list">
            <li class="editContent" >
                <input type="checkbox" class="checked" name='genre' value='Боевик'>
                <span class="span editContent" >Аниме</span>
            </li>
            {% for g in genre_left %}
            <li class="editContent" >
                <input type="checkbox" class="checked" name='genre' value={{ g.name }}>
                <span class="span editContent" >{{ g.name }}</span>
            </li>
            {% endfor %}
            <li class="editContent" >
                <input type="checkbox" class="checked" name='genre'>
                <span class="span editContent" >Комедии</span>
            </li>
            <li class="editContent" >
                <input type="checkbox" class="checked" name='genre'>
                <span class="span editContent" >Ужасы</span>
            </li>
        </ul>
    </div>
    <!-- // preference -->
    <!-- discounts -->
    <div class="left-side">
        <h3 class="sear-head editContent" >Год</h3>
            <select name="year[]" multiple size="6">
                <option>1970</option>
                <option>1980</option>
                <option>1990</option>
                <option>2000</option>
                <option>2010</option>
                <option>2020</option>
            </select>

            <input type="submit" value="Отправить">
        </div>
    </form>
    <!-- //discounts -->
    <!-- reviews -->
    <div class="customer-rev left-side my-4">
        <h3 class="sear-head editContent" >Рейтинг</h3>
        <ul class="w3layouts-box-list">
            <li>
                <a href="#">
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="editContent" >5.0</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star-o" aria-hidden="true" ></span>
                    <span class="editContent" >4.0</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star-half-o" aria-hidden="true" ></span>
                    <span class="fa fa-star-o" aria-hidden="true" ></span>
                    <span class="editContent" >3.5</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star" aria-hidden="true"></span>
                    <span class="fa fa-star-o" aria-hidden="true" ></span>
                    <span class="fa fa-star-o" aria-hidden="true" ></span>
                    <span class="editContent" >3.0</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-star" aria-hidden="true"></span>
                    <span class="fa fa-star" aria-hidden="true" ></span>
                    <span class="fa fa-star-half-o" aria-hidden="true" ></span>
                    <span class="fa fa-star-o" aria-hidden="true" ></span>
                    <span class="fa fa-star-o" aria-hidden="true" ></span>
                    <span class="editContent" >2.5</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- //reviews -->
    <!-- deals -->
    <div class="deal-leftmk left-side">
        <h3 class="sear-head editContent">Последние добавленные</h3>
        {% for l in last_mov %}
        <div class="special-sec1 row mt-3 editContent">
            <div class="img-deals col-md-4">
                <img src="{{ l.poster.url }}" class="img-fluid" alt="">
            </div>
            <div class="img-deal1 col-md-4">
                <h3 class="editContent">{{l.title}}</h3>
                <a href="{{ l.get_absolute_url }}" class="editContent" ></a>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- //deals -->

</div>
